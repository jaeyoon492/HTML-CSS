<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Jesse Pinkman - Breaking Bad</title>
  </head>

  <!-- 상단바 섹션 -->
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__columm">
        <span>Meth</span>
        <i class="fas fa-wifi"></i>
        <!-- To DO: WIFI Icon -->
      </div>
      <div class="status-bar__columm">
        <span>Am12:00</span>
      </div>
      <div class="status-bar__columm">
        <span>492%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- BAttery Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>

    <!-- 헤더 섹션 -->
    <header class="alt-header">
      <div class="alt-header__columm">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__columm">
        <h1 class="alt-header__title">Jesse Pinkman</h1>
      </div>
      <div class="alt-header__columm">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <!-- 메인 섹션 -->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Friday, January 29,2021</div>

      <div class="message-row">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/c/c6/Jesse_Pinkman_S5B.png"
        />
        <div class="message-row__conntent">
          <span class="message__author">Jesse Pinkman </span>
          <div class="message__info">
            <span class="message__bubble">BIAAACH!</span>
            <span class="message__time">10:30</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__conntent">
          <div class="message__info">
            <span class="message__bubble">F**K YOU!</span>
            <span class="message__time">12:00</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__columm">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__columm">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-beam fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/d15408b54a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

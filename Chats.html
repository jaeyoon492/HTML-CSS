<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />

  <!-- 상단바 섹션 -->
  <body>
    <div class="status-bar">
      <div class="status-bar__columm">
        <span>Meth</span>
        <i class="fas fa-wifi"></i>
        <!-- To DO: WIFI Icon -->
      </div>
      <div class="status-bar__columm">
        <span>Am12:00</span>
      </div>
      <div class="status-bar__columm">

        <i class="fas fa-battery-full fa-lg"></i>

        <!-- BAttery Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>

    <!-- 스크린헤더 섹션 -->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>

      </div>

    <!-- 메인 섹션 -->
    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__columm">

              <h6 class="user-component__subtitle">SAY MY NAME</h6>
            </div>
          </div>
          <div class="user-component__columm">
            <span>12:00</span>
            <span class="chats__notification">1</span>
          </div>
        </div>
      </a>
      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__columm">
            <img
              src="https://upload.wikimedia.org/wikipedia/en/c/c6/Jesse_Pinkman_S5B.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Jesse Pinkman</h4>
              <h6 class="user-component__subtitle">BITCH!</h6>
            </div>
          </div>
          <div class="user-component__columm">
            <span>10:30</span>
            <span class="chats__notification">1</span>
          </div>
        </div>
      </a>

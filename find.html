<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Breaking Bad</title>
  </head>

  <!-- 상단바 섹션 -->
  <body>
    <div class="status-bar">
      <div class="status-bar__columm">
        <span>Meth</span>
        <i class="fas fa-wifi"></i>
        <!-- To DO: WIFI Icon -->
      </div>
      <div class="status-bar__columm">
        <span>Am12:00</span>
      </div>
      <div class="status-bar__columm">
        <span>492%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- BAttery Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>

    <!-- 스크린헤더 섹션 -->
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <span class="screen-header__reddat"></span>
      </div>
    </header>

    <!--  메인섹션 -->
    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-barcode"></i
          ><span class="icon-row__icon-name">QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span class="icon-row__icon-name"> Add by <br />Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i
          ><span class="icon-row__icon-name">Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i
          ><span class="icon-row__icon-name">Invite</span>
        </div>
      </div>

      <!-- 중간 추천친구 섹션 -->
      <div class="recommended-friends">
        <h6 class="recommended-friens__title">Recommended Customers</h6>
        <span>You have no recommended Customers</span>
      </div>

      <!-- 오픈친구 섹션 -->
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__columm">
            <h5 class="open-post__title">#Gun</h5>
            <h6 class="open-post__hashtags">#Drug#Money#Gunfire</h6>
            <div class="open-post__members">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMIH6G56nNQ1GN3CUfGsbBKihtir9ED4q7Zg&usqp=CAU"
              />
              <span class="open-post__member-count">492 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__columm">
            <div class="open-post__photo">
              <img
                src="https://i.guim.co.uk/img/media/376f51d0a14fa7b1c16d98ae5d6cf48fe6ef48ad/0_96_3600_2160/master/3600.jpg?width=1200&height=900&quality=85&auto=format&fit=crop&s=e972e0572ef3d4d9c540a2b34c17febe"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>492</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- 네비게이션바 섹션 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friend.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__threedat"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/d15408b54a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
